<!DOCTYPE html>
<html>
<head>
	<title>index</title>

	<style type="text/css">
		.color-red{
			color: red;
		}
		.is-loading{
			color: red;
		}
		.color-blue{
			color: blue;
		}
	</style>
</head>
<body>
	<div id="root">

		<h1>
			{{ reversedMessage }}
		</h1>

		<h2>all taksts</h2>
		<ul>
			<li v-for="task in tasks" @click="bacidole(this)">
				<input type="checkbox" v-model="task.completed">{{ task.description }}
			</li>
		</ul>

		<h2>completed taksts</h2>
		<ul>
			<li v-for="task in completedTasks" v-text="task.description"></li>
		</ul>

		<h2>incomplete taksts</h2>
		<ul>
			<li v-for="task in incompleteTasks" v-text="task.description"></li>
		</ul>

	</div>




<!-- ////////////////////////////////////// -->
	<script type="text/javascript" src="https://unpkg.com/vue"></script>


	<script type="text/javascript">

		var app = new Vue({
			el: '#root',
			data: {
				
				message: 'hello world',
				tasks: [
					{ description: 'go to store', completed: true},
					{ description: 'finish screencast', completed: false},
					{ description: 'make donation', completed: false},
					{ description: 'clear inbox', completed: false},
					{ description: 'make dinner', completed: false},
					{ description: 'clean room', completed: true},
				]

			},

			methods: {

				bacidole(e){
					console.log(this);
					e.completed = false;
				}

			},

			computed: {
				reversedMessage(){
					return this.message.split('').reverse().join('');
				},

				incompleteTasks(){
					return this.tasks.filter(task => !task.completed);

					/*
						function incompleteTasks(task){
							return ! task.completed;
						}
					 */
				},

				completedTasks(){
					return this.tasks.filter(task => task.completed);
				}
			}

		});

	</script>
</body>
</html>
