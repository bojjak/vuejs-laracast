<!DOCTYPE html>
<html>
<head>
	<title>index</title>

	<style type="text/css">
		.color-red{
			color: red;
		}
		.is-loading{
			color: red;
		}
		.color-blue{
			color: blue;
		}
	</style>
</head>
<body>
	<div id="root">

		<h1 :class="className">asdasda</h1>

		<button :class="{ 'is-loading': isLoading }" @click="toggleClass">toggle me</button>
		<button :disabled="iskljucen" @click="amIdisabled">disable me</button>
		<!-- <button v-bind:title=title>hover me</button> -->
		<button :title=title>hover me</button>

	</div>




<!-- ////////////////////////////////////// -->
	<script type="text/javascript" src="https://unpkg.com/vue"></script>


	<script type="text/javascript">

		var app = new Vue({
			el: '#root',
			data: {
				title: "i am the new title now.",
				className: 'color-red',
				isLoading: false,
				iskljucen: false,
			},

			methods: {

				toggleClass(){
					this.isLoading = this.isLoading ? false : true;
				},

				amIdisabled(){
					this.iskljucen = true;
				}

			},

		});

	</script>
</body>
</html>
